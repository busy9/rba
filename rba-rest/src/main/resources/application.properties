
logging.level.root=warn
logging.level.org.rba=info
logging.file.name=logfile.log

server.servlet.context-path=/api
server.port=8080

spring.kafka.consumer.bootstrap-servers=broker:9092
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer

springdoc.api-docs.path=/open
springdoc.swagger-ui.path=/swagger-ui-custom.html
